<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add stocks</h3>
  </div>
  <div class="panel-body">
    <form name="stock-form">
      <div class="form-group">
        <label for="stockName">Stock name</label>
        <input type="text" ng-model="stock.name" class="form-control" id="stockName" placeholder="Enter name"
               ng-required="true">
      </div>
      <div class="form-group">
        <label for="stockSymbol">Stock symbol</label>
        <input type="text" ng-model="stock.symbol" class="form-control" id="stockSymbol"
               placeholder="Enter symbol"
               ng-required="true">
      </div>

      <div class="form-group">
        <label for="stockAmount">Amount</label>
        <input type="number" ng-model="stock.amount" id="stockAmount" ng-required="true">

        <p class="help-block">Input the amount of stocks you have.</p>
      </div>
      <button class="btn btn-default" ng-click="saveStock()" id="addButton" ng-validate="stock-form.$validate()">
        Add
      </button>
    </form>
  </div>
</div>
